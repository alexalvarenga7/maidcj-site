<!DOCTYPE html>

<html lang="es">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MaidCj{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style4.css' %}">
</head>

<body>
  <header>
    <nav class="navbar">
  <div class="logo">
    <img src="{% static 'img/logo1.png' %}" alt="MaidCj Logo">
  </div>
  <button class="menu-toggle">&#9776;</button> <!-- ícono hamburguesa -->
  <ul class="nav-links">
    <li><a href="{% url 'index' %}">Home</a></li>
    <li><a href="{% url 'services' %}">Services</a></li>
    <li><a href="{% url 'about' %}">About Us</a></li>
    <li><a href="{% url 'contact' %}">Contact</a></li>
  </ul>
</nav>
  </header>

  <p class="titulo">Contact Us - We're Here to Help!</p>

 
{% block content %}
<section class="contact-section">
 <p class="descripcion">Fill out the following form to request your cleaning service:</p>

  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe0rvY5MmxmDLz-tEMdBJICucTWRSKz_6YBLLl4eTjjaQEyow/viewform?embedded=true" width="100%" height="800" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
  </div>
</section>
{% endblock %}

  <main>
    
  </main>

  <footer>
    <p>&copy; 2025 MaidCj. All rights reserved.</p>
  </footer>

  <script>
  const toggle = document.querySelector('.menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
</html>
